<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <link rel="stylesheet" href="style14.css">
</head>

<body>
   <div class="container">
      <div class="floatingarea">
         <div class="fa-top">
            <div>
               <h1 id="fa-title">Title</h1>
               <h3 class="fa-description">discription</h3>

               <h6 class="fa-time">TIME</h6>

            </div>
            <div>
               <button class="btn-close">CLOSE</button>
            </div>

         </div>

      </div>
      <div class="top">
         <div class="add">
            <div>
               <div class="inpbtn">
                  <input type="text" placeholder="Enter notes name" id="notename">
                  <button class="addbtn">ADD</button>
               </div>
            </div>
            <textarea name="textarea" id="textarea" cols="27" rows="5" placeholder="Enter note description"></textarea>
         </div>
         <div class="search"></div>
      </div>
      <div class="note_area">
         <div class="note">
            <h6 class="note-time" style="display:none;"></h6>
            <div class="names">
               <h2 class="title" id="title">NICE</h2>
               <h4 class="description" id="description">description</h4>
            </div>
            <div class="btns">
               <button class="viewbtn btn" style="--bcg--:skyblue">VIEW</button>
               <button class="editbtn btn" style="--bcg--: #116F29">EDIT</button> <button class="deletebtn btn" style="--bcg--:RED">DELETE</button>
            </div>
         </div>
      </div>
   </div>
   <script src="script14.js"></script>
</body>

</html>
